<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <header class="menu">
        <img class="menu-img" src="./img/Logo confeitaria bolos moderno rosa marrom logotipo.png" alt="logo">
        <ul class="menu-lista">
            <li class="menu-itens"><a href="#">Home</a></li>
            <li class="menu-itens"><a href="#">Receitas</a></li>
            <li class="menu-itens"><a href="#">Produtos</a></li>
            <li class="menu-itens"><a href="#">Sobre</a></li>
        </ul>
    </header>
    <main class="conteudo">
        <div class="conteudoUm">
            <h1 class="conteudoUmTitle">Tipo de Receitas</h1>
        </div>
        <div class="receita">
            <div class="receitas">
                <h3 class="receitaTitulo">Doces</h3>
                <img src="https://saborecia.com.br/wp-content/uploads/2020/08/MG_4421-scaled.jpg" alt="doces">
                <button class="botao">Veja Mais</button>
            </div>
            <div class="receitas">
                <h3 class="receitaTitulo">Salgados</h3>
                <img src="https://www.receiteria.com.br/wp-content/uploads/receitas-de-salgados-para-festa.jpg" alt="salgados">
                <button class="botao">Veja Mais</button>
            </div>
            <div class="receitas">
                <h3 class="receitaTitulo">Massas</h3>
                <img src="https://receitasdoclau.com.br/wp-content/uploads/2024/04/Massa-Caseira-Simples.png" alt="massas">
                <button class="botao">Veja Mais</button>
            </div>
            <div class="receitas">
                <h3 class="receitaTitulo">Porções e Caldos</h3>
                <img src="https://www.receiteria.com.br/wp-content/uploads/receitas-de-caldos-1.png" alt="porções e caldos">
                <button class="botao">Veja Mais</button>
            </div>
        </div>
        <div class="container">
            <div class="form-image">
                <img src="./img/Design sem nome.png" alt="formulario">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">Cadastre-se na newsletter</div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname" id="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="email" id="email">Seu e-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="number" id="number">Primeiro nome</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#"></a>Cadastrar</button>
                </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
